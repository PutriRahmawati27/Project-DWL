<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
</head>
<body style="background-color: ivory;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: brown;">
        <a class="navbar-brand text-white" href="index.html">DreamJob</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Beranda</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="container mt-5">
        <h2 class="text-center">Daftar</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">Daftar Sebagai</label>
                        <select class="form-control" id="userType">
                            <option value="jobSeeker">Pencari Kerja</option>
                            <option value="employer">Perusahaan</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-block" style="background-color: brown; color: white;">Daftar</button>
                    <div class="text-center mt-3">
                        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-5" style="background-color: brown;">
        <p>&copy; 2025 Dream Job. Semua hak dilindungi.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Syarat & Ketentuan</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Kebijakan Privasi</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">FAQ</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
